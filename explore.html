  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #e0f7ff;
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 48px;
      font-family: 'Orbitron', sans-serif;
      color: #00bfff;
      text-shadow: 2px 2px 10px #000;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,191,255,0.3);
      text-align: center;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }
    .coming-soon {
      border: 2px dashed #444;
      height: 200px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 20px;
      font-style: italic;
    }
  </style>
</head>
