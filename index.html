<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore | Parth Official</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 3em;
    }
    .media {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .media-item {
      width: 300px;
      background: #222;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    video, audio {
      width: 100%;
      border-radius: 10px;
    }
    a {
      display: inline-block;
      margin-top: 40px;
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Explore: Parth's Creations</h1>
  <div class="media">
    <div class="media-item">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>My First Remix</p>
    </div>

    <div class="media-item">
      <audio controls>
        <source src="audio1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
      </audio>
      <p>DJ Audio Drop</p>
    </div>
  </div>

  <a href="index.html">â¬… Back to Home</a>
</body>
</html>
