<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parth Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  height: 100%;
  font-family: 'Orbitron', sans-serif;
  color: white;
}

body {
  background: url('your-photo.jpg') no-repeat center center/cover;
  position: relative;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(6px);
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 4rem;
  margin-bottom: 0.5rem;
  text-shadow: 0 0 10px red;
}

h2 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  text-shadow: 0 0 5px #00ffff;
}

.roles {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: #f5f5f5;
  text-shadow: 0 0 3px #888;
}

.btn {
  padding: 12px 28px;
  background-color: crimson;
  color: white;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  border-radius: 30px;
  box-shadow: 0 0 15px crimson;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #ff0055;
  box-shadow: 0 0 25px #ff0055;
  transform: scale(1.05);
}

.footer {
  position: absolute;
  bottom: 15px;
  font-size: 0.9rem;
  color: #aaa;
  width: 100%;
  text-align: center;
}

@media screen and (max-width: 768px) {
  h1 { font-size: 2.8rem; }
  h2 { font-size: 1.4rem; }
  .roles { font-size: 1rem; }
}

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Parth Official</h1>
    <h2>Where Vibes Meet Visuals</h2>
    <div class="roles">
      Music Remix | DJ Artist | Visual Storyteller | Video Editor
    </div>
    <button class="btn">Explore</button>
  </div>
  <div class="footer">Â© 2025 Parth Official | All Rights Reserved</div>
</body>
</html>
