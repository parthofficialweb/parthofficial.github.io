<!DOCTYPE html>
<html lang="en">
<head>

  <title>Parth Official</title>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      box-shadow: 0 0 10px #0ff;
    }
    h1 {
      font-size: 2.5em;
      color: #00f7ff;

    p {

      color: #cccccc;

    .content {
      margin-top: 50px;
    }
    .box {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    footer {
      margin-top: 50px;
      padding: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎧 Parth Official 🎬</h1>
    <p>Your one stop for music & edits</p>

  <div class="content">
    <div class="box">
      <h2>🔥 Coming Soon 🔥</h2>
      <p>Stay tuned for my original songs, reels, and crazy edits!</p>
    </div>
    <div class="box">
      <h2>💡 What to Expect?</h2>
      <ul style="text-align: left; line-height: 1.6;">
        <li>🎵 Music uploads</li>
        <li>🎬 Video edit showcase</li>

</html>
