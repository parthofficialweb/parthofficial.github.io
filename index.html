<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parth Official</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2b45);
      color: white;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('bg.jpg') center/cover no-repeat;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    header h1 {
      font-size: 4rem;
      z-index: 2;
      position: relative;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      z-index: 2;
      position: relative;
    }
    .explore-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff0055;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 2;
      position: relative;
    }
    .explore-btn:hover {
      background: #ff3366;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parth Official</h1>
    <p>Music Remix DJ Artist | Video Editor</p>
    <a href="explore.html" class="explore-btn">Explore</a>
  </header>
  <footer>
    &copy; 2025 Parth Official. All rights reserved.
  </footer>
</body>
</html>
